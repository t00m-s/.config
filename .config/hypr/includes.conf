# This content was generated by nwg-shell-config. Do not modify it manually.

# AUTOSTART
exec-once = rm /tmp/nwg-shell-check-update.lock
exec-once = swaync -c /home/tom/.config/swaync/hyprland.json -s /home/tom/.config/swaync/hyprland-0.css
exec-once = nm-applet --indicator
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec = nwg-drawer -r -c 6 -is 64 -fscol 2 -ovl -s hyprland-0.css -term kitty -ft -wm hyprland -pbexit 'nwg-dialog -p exit-hyprland -c "hyprctl dispatch exit"' -pblock 'hypridle' -pbpoweroff 'nwg-dialog -p poweroff -c "systemctl -i poweroff"' -pbreboot 'nwg-dialog -p reboot -c "systemctl reboot"' -pbsleep 'nwg-dialog -p sleep -c "systemctl suspend"' -pbsize 48
exec = nwg-panel -c hyprland-0 -s hyprland-0.css
exec = nwg-shell-check-updates
exec-once = nwg-update-indicator
exec = nwg-screenshot-applet

# MISC SETTINGS
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vfr = true
    vrr = 1
    mouse_move_enables_dpms = false
    key_press_enables_dpms = false
    layers_hog_keyboard_focus = true
    focus_on_activate = false
    hide_cursor_on_touch = true
    mouse_move_focuses_monitor = true
}

input {
    kb_layout = it,us
    kb_options = grp:rshift_toggle
    touchpad {
        natural_scroll = true
    }
}
